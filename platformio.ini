[common]
lib_deps_external =
    SHT1x

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps =
    ${common.lib_deps_external}

[env:esp_wroom_02]
platform = espressif8266
board = esp_wroom_02
framework = arduino
lib_deps =
    ${common.lib_deps_external}
